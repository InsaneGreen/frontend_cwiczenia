<p>tasks works!</p>
<div>
    <button (click) = "addTask()">
        Add
    </button>
    <H1>Elementów na liście: {{counter}}</H1>
    <H1>Elementów już wykonanych: {{doneTasks}}</H1>
    <ol>
        <li *ngFor="let task of taskList">
            {{task.name}}
            <input type = "checkbox" [checked]="task.isChecked" (change)="onTaskStatusChange(task)"/>
        </li>
    </ol>
</div>
